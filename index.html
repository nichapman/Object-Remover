<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Remover</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex">
        <div id="canvasapp">
            <canvas id="canvas" style="border:2px solid black;"></canvas>
            <canvas id="backgroundCanvas" style="border:2px solid black;"></canvas>
            <span class="loader" style="visibility: hidden;" ></span>
        </div>
        <input type="file" accept="image/jpeg, image/png" id="selectedFile" onchange="displayImage(this)"
            style="display: none;" />
        <button type="button" id="upload" class="btn btn-dark"
            onclick="document.getElementById('selectedFile').click();">Upload Image</button>
        <button type="button" id="process" class="btn btn-dark" onclick="processImage();" style="display: none;">Process
            Image</button>
        <button type="button" id="refresh" class="btn btn-danger" onclick="refreshApp();">Reset</button>
    </div>
</body>

</html>
