<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <div id="canvasapp">
            <canvas id="canvas" style="border:2px solid black"></canvas>
            <canvas id="backgroundCanvas" style="border:2px solid black"></canvas>
        </div>
        <input type="file" accept="image/jpeg, image/png" id="selectedFile" onchange="displayImage(this)" style="display: none;"/>
        <button type="button" class="btn btn-dark upload" onclick="document.getElementById('selectedFile').click();">Upload Image</button>
        <button type="button" class="btn btn-dark save" onclick="saveImage();">Save Image</button>
    </div>
</body>
</html>
