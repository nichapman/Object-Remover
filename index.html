<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Remover</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="icons/icon-120x120.png" />
    <link rel="apple-touch-icon" href="icons/icon-180x180.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
</head>

<body>
    <div class="loading" style="display: none;">Loading&#8230;</div>
    <div class="flex">
        <div id="canvasapp">
            <canvas id="canvas" style="border:2px solid black;"></canvas>
            <canvas id="backgroundCanvas" style="border:2px solid black;"></canvas>
        </div>
        <img id="output" src="" style="display: none;">
        <input type="file" accept="image/jpeg, image/png" id="selectedFile" onchange="displayImage(this)"
            style="display: none;" />
        <button type="button" id="upload" class="btn btn-dark"
            onclick="document.getElementById('selectedFile').click();">Upload Image</button>
        <button type="button" id="process" class="btn btn-dark" onclick="processImage();" style="display: none;">Process
            Image</button>
        <button type="button" id="refresh" class="btn btn-danger" onclick="location.reload();">Reset</button>
    </div>
</body>

</html>
